<span>
  <i class="fa fa-fw" ng-class="{
    'fa-television':        type==='tvshow' || type==='show' || type==='shows' || type==='video' || type==='series',
    'fa-film':              type==='movie',
    'fa-music':             type==='music',
    'fa-picture-o':         type==='photo',
    'fa-question-circle-o': type==='unknown' || type==='other' || type === '' || typeof(type) === 'undefined'
  }"></i>
</span>
